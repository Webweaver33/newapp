<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Recognition System</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Student Recognition System</h1>

    <h2>Add Student</h2>
    <form id="add-student-form">
        <input type="number" placeholder="Student ID" name="student_id" required>
        <input type="text" placeholder="Student Name" name="student_name" required>
        <input type="number" placeholder="Academic Year" name="academic_year" required>
        <input type="number" step="0.01" placeholder="Academic Performance" name="academic_performance" required>
        <input type="number" placeholder="Consistency Over Semesters" name="consistency_over_semesters" required>
        <input type="number" step="0.01" placeholder="Core Engineering Courses Score" name="core_engineering_courses_score" required>
        <input type="number" placeholder="Hackathon Participation" name="hackathon_participation" required>
        <input type="number" placeholder="Paper Presentations" name="paper_presentations" required>
        <input type="number" placeholder="Teacher Assistance Contributions" name="teacher_assistance_contributions" required>
        <button type="submit">Add Student</button>
    </form>

    <h2>Get Top Students</h2>
    <input type="number" id="year-input" placeholder="Enter Academic Year">
    <button id="get-top-students">Get Top Students</button>

    <h2>View All Students</h2>
    <button id="view-all-students">View All Students</button>

    <div id="results"></div>

    <script>
        $(document).ready(function() {
            // Add Student
            $('#add-student-form').on('submit', function(event) {
                event.preventDefault();
                const formData = $(this).serializeArray().reduce((obj, item) => {
                    obj[item.name] = item.value;
                    return obj;
                }, {});

                $.ajax({
                    url: '/add_student',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(formData),
                    success: function(response) {
                        $('#results').append(`<p>${response.message}</p>`);
                    },
                    error: function(xhr) {
                        $('#results').append(`<p>${xhr.responseJSON.error}</p>`);
                    }
                });
            });

            // Get Top Students
            $('#get-top-students').on('click', function() {
                const yearInput = $('#year-input').val();
                $.ajax({
                    url: `/get_top_students/${yearInput}`,
                    method: 'GET',
                    success: function(data) {
                        $('#results').empty();
                        data.forEach(student => {
                            $('#results').append(`<p>${student.student_name} - Score: ${student.Score}</p>`);
                        });
                    },
                    error: function(xhr) {
                        $('#results').empty();
                        $('#results').append(`<p>${xhr.responseJSON.error}</p>`);
                    }
                });
            });

            // View All Students
            $('#view-all-students').on('click', function() {
                $.ajax({
                    url: '/view_all_students',
                    method: 'GET',
                    success: function(data) {
                        $('#results').empty();
                        data.forEach(student => {
                            $('#results').append(`<p>${student.student_name} (${student.academic_year})</p>`);
                        });
                    },
                    error: function(xhr) {
                        $('#results').empty();
                        $('#results').append(`<p>${xhr.responseJSON.error}</p>`);
                    }
                });
            });
        });
    </script>

</body>
</html>
